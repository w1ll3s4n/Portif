<!DOCTYPE html>
<html lang="py-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cadastro de sistema em JS</title>
</head>
<body>
    <div id="container-login">
        <h1>Login</h1>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email"
            placeholder="Digite seu email" autocomplete="off">
            
            <label for="password">Senha</label>
            <input type="password" name="password" id="password"
            placeholder="Digite sua senha">
            <a href="" id="senha-esquecida">Esqueceu a senha?</a>
            <input type="submit" value="Login">
        </form>
        <div id="container-social">
            <p>Ou entre pelas redes sociais</p>
            <i class="fa fa-facebook-f"></i>
            <i class="fa fa-linkedin"></i>
        </div>
        <div id="container-registro">
            <p>Ainda n√£o tem uma conta</p>
            <a href="">Registrar</a>
        </div>

    </div>
</body>
</html>
